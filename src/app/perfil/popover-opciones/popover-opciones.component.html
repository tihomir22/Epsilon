<ion-list-header color="primary">
  <ion-label>Elige una opcion</ion-label>
</ion-list-header>
<ion-list>
  <ion-item (click)="eligirItem(balance)" >
    <ion-label>{{balance}}</ion-label>
  </ion-item>
  <ion-item (click)="eligirItem(realizarTransaccion)">
    <ion-label>{{realizarTransaccion}}</ion-label>
  </ion-item>
  <ion-item (click)="eligirItem(listadoTransaccion)">
    <ion-label>{{listadoTransaccion}}</ion-label>
  </ion-item>
</ion-list>
