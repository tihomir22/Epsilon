<ion-list-header color="medium">
  <ion-label>Listado de notificaciones</ion-label>
</ion-list-header>

  <ion-list>
    <ion-item *ngFor="let n of arrayNotificaciones" (click)="desactivarNotificacion(n)">
      <ion-label text-wrap>
        <ion-chip color="danger" outline="true">
          <ion-icon name="trash"></ion-icon>
          <ion-label>{{ n.title }}</ion-label>
        </ion-chip>
      </ion-label>
    </ion-item>
    <ion-item *ngIf="arrayNotificaciones.length==0">
      <ion-icon name="sad" slot="start"></ion-icon>
      <ion-label> No tiene alertas contiguradas todavia</ion-label>
    </ion-item>
  </ion-list>
