<ion-header>
  <ion-toolbar color="dark">
    <ion-buttons slot="start">
      <ion-menu-button></ion-menu-button>
    </ion-buttons>
    <ion-title>
      Login
    </ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
  <ion-grid>
    <ion-row justify-content-center>
      <ion-col align-self-center size-md="6" size-lg="5" size-xs="12">
        <div text-center>
          <h2 style="color:white;">Login Form</h2>
        </div>
        
        <div padding>
          <form (ngSubmit)="login()" [formGroup]="formgroup">
            <br>
          <ion-item>
            <ion-input type="text" placeholder="Username" formControlName="usuario" [(ngModel)]="userString"></ion-input>
          </ion-item>
          <ion-label *ngIf="usuario.hasError('required') && usuario.touched" style="color:red;" ><ion-icon slot="start" name="alert"></ion-icon> Usuario es requerido<br></ion-label>
<br>
          <ion-item>
            <ion-input type="password" placeholder="Password" formControlName="pass" [(ngModel)]="passString"></ion-input>
          </ion-item>
          <ion-label *ngIf="pass.hasError('required') && pass.touched" style="color:red;" ><ion-icon slot="start" name="alert"></ion-icon> Contrase√±a es requerida<br></ion-label>
       <br>
          <ion-grid fixed>
            <ion-row>
              <ion-col size="6">
                  <ion-button size="large" expand="block" type="submit">Login</ion-button>
              </ion-col>
              <ion-col size="6">
                  <ion-button size="large" expand="block" color="secondary" (click)="abrirRegistro()">Registro</ion-button>
              </ion-col>
            </ion-row>
          </ion-grid>
        </form>
          
        </div>
      </ion-col>
    </ion-row>
  </ion-grid>
</ion-content>
