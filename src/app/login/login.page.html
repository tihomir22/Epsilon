<ion-content>
  <particles [params]="myParams" [style]="myStyle" [width]="width" [height]="height"></particles>
  
<br><br>

  <ion-grid>
    <ion-row justify-content-center>
      <ion-col align-self-center size-md="6" size-lg="5" size-xs="12">
        <div>
          <ion-row>
        

            <ion-col size="12">
              <ion-text color="light">
                <h1 style="text-align:center;font-size: 65px;">
                  <span class="typed-element">Epsilon</span>
                </h1>
              </ion-text>
            </ion-col>
        

          </ion-row>

        </div>
        <div>
          <form (ngSubmit)="login()" [formGroup]="formgroup">
            <br>
            <ion-item>
              <ion-input type="text" placeholder="Usuario" formControlName="usuario" [(ngModel)]="userString">
              </ion-input>
            </ion-item>
            <ion-label *ngIf="usuario.hasError('required') && usuario.touched" style="color:red;">
              <ion-icon slot="start" name="alert"></ion-icon> Usuario es requerido<br>
            </ion-label>
            <br>
            <ion-item>
              <ion-input type="password" placeholder="Contraseña" formControlName="pass" [(ngModel)]="passString">
              </ion-input>
            </ion-item>
            <ion-label *ngIf="pass.hasError('required') && pass.touched" style="color:red;">
              <ion-icon slot="start" name="alert"></ion-icon> Contraseña es requerida<br>
            </ion-label>
            <br>
            <ion-grid fixed>
              <ion-row>
                <ion-col size="6">
                  <ion-button size="large" expand="block" type="submit">Login</ion-button>
                </ion-col>
                <ion-col size="6">
                  <ion-button size="large" expand="block" color="secondary" (click)="abrirRegistro()">Registro
                  </ion-button>
                </ion-col>
              </ion-row>
            </ion-grid>
            <ion-grid fixed>
              <ion-row>
                <ion-col size="12" text-center>
                  <ion-chip color="primary" mode="ios" outline="true" (click)="enviarContrasenyaOlvidada()">
                    <ion-label>Has olvidado la contraseña?</ion-label>
                    <ion-icon name="help"></ion-icon>
                  </ion-chip>
                </ion-col>
              </ion-row>
            </ion-grid>
          </form>
        </div>
      </ion-col>
    </ion-row>
  </ion-grid>
  <ion-grid fixed>
    <ion-row>
      <ion-col size="5"></ion-col>
      <ion-col size="2">
        <ion-fab vertical="center" horizontal="center">
          <ion-fab-button>
            <ion-img [src]="'../../assets/res_drawable/logoepsilonbn.png'" style="padding:10%;margin-bottom:-7%;">
            </ion-img>
          </ion-fab-button>

          <ion-fab-list side="bottom">
            <ion-fab-button (click)="abrirArticulo('https://github.com/tihomir22/Epsilon')">
              <ion-icon name="logo-github"></ion-icon>
            </ion-fab-button>
            <ion-fab-button (click)="abrirArticulo('https://www.linkedin.com/in/tihomir-stoychev-stoychev/')">
              <ion-icon name="logo-linkedin"></ion-icon>
            </ion-fab-button>
            <ion-fab-button (click)="abrirArticulo('https://twitter.com/')">
              <ion-icon name="logo-twitter"></ion-icon>
            </ion-fab-button>
          </ion-fab-list>

          <ion-fab-list side="start" (click)="abrirArticulo('https://github.com/tihomir22/Epsilon')">
            <ion-fab-button>
              <ion-icon name="mail"></ion-icon>
            </ion-fab-button>
          </ion-fab-list>

        </ion-fab>
      </ion-col>
      <ion-col size="5"></ion-col>
    </ion-row>
  </ion-grid>


</ion-content>
