<ion-header>
  <ion-toolbar>
    <ion-title>agregar-activos</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content padding>
    <ion-searchbar animated  (ionChange)="filtrarActivos()" (ionBlur)="dejarDeBuscar()" [(ngModel)]="searchTerm" debounce="100"></ion-searchbar>
 
      <ion-spinner *ngIf="searching" name="crescent"></ion-spinner>
   
  <ion-list *ngIf="activos_cripto.length>0">
      <ion-list-header>
          <ion-label>Criptomonedas</ion-label>
        </ion-list-header>
    <ion-item-sliding #slidingItem *ngFor="let activo of activos_cripto">
      <ion-item #item (click)="abrirDetalles(activo)" (press)="presentAlert(activo)">
          <ion-avatar item-start style="margin:5px;">
              <img [src]="generarImgCripto(activo)">
            </ion-avatar>
        <ion-label >{{activo.nombre}}</ion-label>
        <ion-label style="text-align:right;margin-right: 5%;">{{activo.precio}}$</ion-label>
        <ion-button shape="round" fill="outline"><ion-icon slot="start" name="add"></ion-icon> ADD</ion-button>
      </ion-item>
      <ion-item-options side="start">
        <ion-item-option color="success" (click)="comprar(activo)">COMPRAR</ion-item-option>
        <ion-item-option color="danger" (click)="vender(activo)">Vender</ion-item-option>
      </ion-item-options>
      <ion-item-options side="end">
        <ion-item-option (click)="unread(item)">Favorito</ion-item-option>
      </ion-item-options>
      
    </ion-item-sliding>
  </ion-list>

  <ion-list *ngIf="activos_stock.length>0">
      <ion-list-header>
          <ion-label>Stocks</ion-label>
        </ion-list-header>
    <ion-item-sliding #slidingItem *ngFor="let activo of activos_stock">
      <ion-item (click)="abrirDetalles(activo)" (press)="presentAlert(activo)">
          <ion-avatar item-start style="margin:5px;">
              <img [src]="generarImgStock(activo)">
            </ion-avatar>
        <ion-label >{{activo.nombre}}</ion-label>
        <ion-label style="text-align:right;margin-right: 5%;">{{activo.precio}}$</ion-label>
        <ion-button shape="round" fill="outline"><ion-icon slot="start" name="add"></ion-icon> ADD</ion-button>
      </ion-item>
      <ion-item-options side="start">
        <ion-item-option color="success" (click)="comprar(activo)">COMPRAR</ion-item-option>
        <ion-item-option color="danger" (click)="vender(activo)">Vender</ion-item-option>
      </ion-item-options>
  
      <ion-item-options side="end">
        <ion-item-option (click)="unread(item)">Favorito</ion-item-option>
      </ion-item-options>
     
    </ion-item-sliding>
    
  </ion-list>

</ion-content>
