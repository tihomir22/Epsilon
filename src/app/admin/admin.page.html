<ion-header>
  <ion-toolbar>
      <ion-buttons slot="start">
          <ion-menu-button></ion-menu-button>
      </ion-buttons>
      <ion-title>
          Administracion
      </ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
  <mat-list>

    <mat-action-list>
      <h3 mat-subheader>Activos</h3>
      <mat-list-item *ngFor="let accionActivo of accionesSobreActivos" (click)="procesarOpcionPorId(accionActivo.id)">
        <mat-icon mat-list-icon>{{accionActivo.icono}}</mat-icon>
        <h4 mat-line>
          <ion-badge color="secondary" mode="ios">{{accionActivo.id}}</ion-badge>
        </h4>
        <p mat-line> {{accionActivo.label }} </p>
      </mat-list-item>


      <mat-divider></mat-divider>
      <h3 mat-subheader>Usuarios</h3>
      <mat-list-item *ngFor="let accionUsuario of accionesSobreUsuarios" (click)="procesarOpcionPorId(accionUsuario.id)">
        <mat-icon mat-list-icon>{{accionUsuario.icono}}</mat-icon>
        <h4 mat-line>
          <ion-badge color="primary" mode="ios">{{accionUsuario.id}}</ion-badge>
        </h4>
        <p mat-line> {{accionUsuario.label }} </p>
      </mat-list-item>

    </mat-action-list>
  </mat-list>

  





</ion-content>
