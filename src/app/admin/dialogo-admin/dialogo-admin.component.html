<div scrollY="true" id="myFixZone">

  <div *ngIf="tipo=='activos'">
    <ion-list-header color="primary">
      <ion-label>Activos que se han agregado</ion-label>
    </ion-list-header>
    <mat-list>
      <mat-list-item *ngFor="let item of datos">
        <img matListAvatar [src]="item.image" alt="...">
        {{ item.name }}
      </mat-list-item>
    </mat-list>
  </div>

  <div *ngIf="tipo=='usuarios-privilegios'">
    <ion-list-header color="secondary">
      <ion-label>Los usuarios con check son admins.</ion-label>
    </ion-list-header>
    <mat-selection-list>
      <mat-list-option *ngFor="let item of datos" [selected]="item.privilegios=='admin'"
        (click)="item.privilegios == 'admin' ? item.privilegios = 'usuario' : item.privilegios = 'admin';checkear(item);">
        <img matListAvatar [src]="item.foto_usuario" alt="..." style="margin-right:2px;">
        {{ item.usuario }}
      </mat-list-option>
    </mat-selection-list>
    <ion-button (click)="guardarUsuarios()" fill="solid" expand="full">
      Guardar cambios
    </ion-button>
  </div>

  <div *ngIf="tipo=='usuarios-bloqueos'">
    <ion-list-header color="secondary">
      <ion-label>Los bloqueados aparecen con check.</ion-label>
    </ion-list-header>
    <mat-selection-list>
      <mat-list-option *ngFor="let item of datos" [selected]="item.estado=='bloqueado'"
        (click)="item.estado == 'activo' ? item.estado = 'bloqueado' : item.estado = 'activo';checkear(item);">
        <img matListAvatar [src]="item.foto_usuario" alt="..." style="margin-right:2px;">
        {{ item.usuario }}
      </mat-list-option>
    </mat-selection-list>
    <ion-button (click)="guardarUsuarios()" fill="solid" expand="full">
      Guardar cambios
    </ion-button>
  </div>

</div>
