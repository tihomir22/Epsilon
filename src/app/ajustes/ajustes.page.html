<ion-header>
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-menu-button></ion-menu-button>
    </ion-buttons>
    <ion-title>
      Ajustes
    </ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
  <ion-list>
    <ion-item (click)="cambiarContrasenya()">
      <ion-label>
        Cambiar contrase√±a
      </ion-label>
      <ion-icon name="information-circle" slot="end"></ion-icon>
    </ion-item>
    <ion-list-header>
      <ion-label>Temas</ion-label>
    </ion-list-header>
    <ion-item (click)="activarTema('day')">
      <ion-label>
        Vampire
      </ion-label>
      <ion-icon name="color-palette" slot="end" style="color:#f94c4e"></ion-icon>
    </ion-item>
    <ion-item (click)="activarTema('night')">
      <ion-label>
        Medianoche
      </ion-label>
      <ion-icon name="color-palette" slot="end" style="color:#383838"></ion-icon>

    <ion-item (click)="activarTema('normal')">
      <ion-label>
        Normal
      </ion-label>
      <ion-icon name="color-palette" slot="end"></ion-icon>
    </ion-item>
  </ion-list>
